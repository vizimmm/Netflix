    <p>Em “Joker Loucura a Dois” encontramos Arthur Fleck institucionalizado em Arkham, à espera de ser julgado pelos seus crimes como Joker. Enquando luta contra a sua dupla personalidade, Arhtur não só encontra o amor verdadeiro, mas também a música que sempre esteve dentro dele.</p>
